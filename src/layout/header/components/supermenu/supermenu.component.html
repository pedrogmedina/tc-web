<div class="tc-smenu">
    <div class="tc-smenu__backdrop" (click)="hide()"></div>
    <div class="tc-smenu__wrap" @wrapperSuperMenu [ngClass]="leave">
        <div class="o-container-lg p-3">
            <div class="row">
                <div class="col-xl-6 m-0">
                    <p class="u-color-primary1 u-fs-14 u-fw-600 ml-3">Destacadas</p>
                    <div class="row m-0 p-0">
                        <div class="col-xl-6" [ngClass]="t.feat == false ? 'u-ds-none' : ''" *ngFor="let t of data" >
                            <div class="tc-smenu__card" *ngIf="(t.feat == true)">
                                <div class="thumb u-radius-8">
                                    <img src="{{t.thumb}}" alt="">
                                </div>
                                <div class="desc">
                                    <h2>
                                        {{t.title}}
                                    </h2>
                                    <p class="u-fs-12">
                                       {{t.excerpt}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 m-0 u-border-start">
                    <p class="u-color-primary1 u-fs-14 u-fw-600 ml-4">Otros</p>
                    <div class="row m-0 p-0">
                        <div class="col-xl-12">
                            <ul class="tc-smenu__nav">
                                <li class="c-list__item u-fs-14 u-fw-600"  [ngClass]="t.feat == true ? 'u-ds-none' : ''" *ngFor="let t of data">
                                    {{t.title}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
