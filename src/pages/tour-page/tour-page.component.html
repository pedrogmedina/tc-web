<div class="">
    <div class="o-container-lg">
        <div class="row">
            <div class="col-12">
                <div class="mb-4 p-2 u-bg-comp1">
                    <p class="u-fs-12 u-color-primary1 u-fw-600">
                        <span class="u-fs-12 u-color-primary3 u-fw-500">Inicio / Rutas / </span>
                        {{data.title}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="tc-tourpage container-lg">

    <div class="row">
        <div class="col-6 tc-tourpage__info">
            <div>
                <div class="mb-3">
                    <h1 class="u-color-primary1 u-fs-22">{{data.title}}</h1>
                    <p class="u-fs-12 u-fw-600">
                        {{ data.excerpt }}
                    </p>
                </div>
                <p>
                    {{ data.description }}
                </p>
            </div>

            <div class="u-bg-comp1 my-2 p-flexcb">
                <div class="p-flexcb m-2 u-size-per-70">
                    <p class="u-fs-12">
                        <i class="lnr lnr-clock"></i> {{ data.duration }} dÃ­as.
                    </p>
                    <p class="u-fs-12">
                        <i class="lnr lnr-pushpin"></i>
                        {{ data.numSteps }} paradas
                    </p>
                    <p class="u-fs-12">
                        {{ data.start }} <i class="lnr lnr-sync"></i> {{ data.end }}
                    </p>

                </div>
                <button class="e-btn e-btn--primary u-fs-12">
                    <i class="lnr lnr-map mr-2"></i> Mapa
                </button>
            </div>
        </div>
        <div class="col-6">
            <div class="tc-tourpage__banner">
                <img src="{{data.thumb}}" alt="">
            </div>
        </div>
    </div>
</section>


<section class="container-lg">
    <div class="row">
        <div class="col-12" *ngFor="let item of data.steps; index as i; first as isFirst">
            <div class="c-accordion" *ngIf="!isFirst">
                <div class="c-accordion__head" (click)="collapsed[i] = !collapsed[i]">
                    <h3 class="p-flexcs u-color-secondary1 u-fs-16 u-fw-500">
                        <span class="u-fs-h1 u-color-primary1 u-fw-600 u-me-4">
                            {{ i }}
                        </span>
                        {{ item.title }}
                    </h3>

                    <div class="u-m-3">
                        <i class="lnr" [ngClass]="collapsed[i] ? 'lnr-chevron-up' : 'lnr-chevron-down'"></i>
                    </div>
                </div>

                <div class="c-accordion__ctn" *ngIf="collapsed[i]">
                    <div class="row">
                        <div class="col-xl-2">
                            <div class="e-avatar--full">
                                <img class="e-avatar__img" src="{{item.thumb}}" alt="Mulhouse ruta por Alsacia">
                            </div>
                        </div>
                        <div class="col-xl-10">
                            <p class="u-fs-14" [innerHtml]="item.intro"></p>

                            <div class="e-pill--brown u-mt-2">
                                <p class="e-pill__el u-fs-12">
                                    <i class="lnr lnr-car"></i>
                                    Pista patinaje
                                </p>
                                <p class="e-pill__el u-fs-12">
                                    <i class="lnr lnr-home"></i>
                                    Camping De l'ill
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>

<code>
    <pre>
        {{data.steps | json}}
    </pre>
</code>
