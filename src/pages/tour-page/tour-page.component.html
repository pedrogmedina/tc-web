<div class="">
    <div class="o-container-lg">
        <div class="row">
            <div class="col-12">
                <div class="mb-4 p-2 u-bg-comp1">
                    <p class="u-fs-12 u-color-primary1 u-fw-600">
                        <span class="u-fs-12 u-color-primary3 u-fw-500">Inicio / Rutas / </span>
                        {{data.title}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="tc-tourpage container-lg">

    <div class="row">
        <div class="col-6 tc-tourpage__info">
            <div>
                <div class="mb-3">
                    <h1 class="u-color-primary1 u-fs-22">{{data.title}}</h1>
                    <p class="u-fs-12 u-fw-600">
                        {{ data.excerpt }}
                    </p>
                </div>
                <p>
                    {{ data.description }}
                </p>
            </div>

            <div class="u-bg-comp1 my-2 p-flexcb">
                <div class="p-flexcb m-2 u-size-per-70">
                    <p class="u-fs-12">
                        <i class="lnr lnr-clock"></i> {{ data.duration }} d√≠as.
                    </p>
                    <p class="u-fs-12">
                        <i class="lnr lnr-pushpin"></i>
                        {{ data.numSteps }} paradas
                    </p>
                    <p class="u-fs-12">
                        {{ data.start }} <i class="lnr lnr-sync"></i> {{ data.end }}
                    </p>

                </div>
                <button class="e-btn e-btn--primary u-fs-12">
                    <i class="lnr lnr-map mr-2"></i> Mapa
                </button>
            </div>
        </div>
        <div class="col-6">
            <div class="tc-tourpage__banner">
                <img src="{{data.thumb}}" alt="">
            </div>
        </div>
    </div>
</section>

<section class="container-lg">
    <div class="row u-mt-3">
        <div class="col-12 col-xl-12"  *ngFor="let item of data.steps; index as i; first as isFirst">
            <div class="c-article my-4" *ngIf="!isFirst">
                <div class="row">
                    <div class="col-12 col-xl-3">
                        <div class="e-avatar c-article__img">
                            <img class="" src="{{item.thumb}}" alt="{{item.title}}">
                        </div>
                    </div>
                    <div class="col-12 col-xl-9">
                        <div class="c-article__head">
                            <h3 class="p-flexcs u-color-secondary1 u-fs-16 u-fw-600">
                                <span class="u-fs-h1 u-color-primary1 u-fw-600 u-me-4">
                                    {{ i }}
                                </span>
                                {{ item.title }}
                            </h3>
                        </div>
                        <p class="u-fs-14" [innerHtml]="item.intro"></p>
                        <div class="p-flexcs u-mt-2">
                            <div class="e-pill--brown u-me-2" *ngIf="item.hight1 || item.hight2">
                                <p class="e-pill__el u-fs-12" *ngIf="item.hight1">
                                    <i class="lnr lnr-car"></i>
                                    {{item.hight1}}
                                </p>
                                <p class="e-pill__el u-fs-12" *ngIf="item.hight2">
                                    <i class="lnr lnr-home"></i>
                                    {{item.hight2}}
                                </p>
                            </div>
                            <div class="e-pill--sky u-me-2"  *ngIf="item.price1 || item.price2">
                                <p class="e-pill__el u-fs-12">
                                    <i class="lnr lnr-tag"></i>
                                    {{item.price1}}
                                </p>
                            </div>
                            <div class="e-pill--green u-me-2" *ngIf="item.web1 || item.web2">
                                <p class="e-pill__el">
                                    <i class="lnr lnr-pointer-right"></i>
                                    <span class="u-fs-12" [innerHtml]="item.web1"></span>
                                </p>
                            </div>
                        </div>

                        <p class="u-fs-14 u-mt-2" [innerHtml]="item.text1"></p>
                    </div>
                </div>
            </div>
        </div>
