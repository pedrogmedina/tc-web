<div class="tc-home">
    <div class="o-container-lg">
       <div class="row mb-3">
            <div class="col-xl-12">
                <h1 class="u-fs-xxl u-fw-600 ml-2">
                    Las mejores
                    <strong class="u-color-primary1">
                        rutas en caravana</strong> 
                </h1>
            </div>
       </div>
       <div class="tc-home__fsect">
            <div class="c-card m-2" 
            [ngClass]="t.feat == false ? 'u-ds-none' : ''" 
            *ngFor="let t of data; let indexOfelement=index;"
            routerLink="tour/{{t.pathName | lowercase}}"
            (click)="getTourPos(indexOfelement)">
            <!--   -->
                <div class="c-card__head">
                    <img src="{{t.thumb}}" alt="">
                </div>
                <div class="c-card__body">
                    <h2 class="u-fs-22 u-color-white">
                        {{t.title}}
                        {{indexOfelement}}
                    </h2>
                    <p class="u-fs-14 u-color-white u-ellipsis">
                        {{t.description}}
                    </p>
                </div>
            </div>
       </div>

       <div class="row my-5">
        <div class="col-12">
            <div class="u-size-per-100 u-ds-flex u-justify-between">
                <div>
                    <h3 class="u-fw-600">
                        Encuentra tu 
                        <strong class="u-color-primary1">
                            ruta en caravana 
                        </strong>
                    </h3>
                </div>
                <div>
                    <button class="e-btn--nobtn p-flexcc">
                        <span class="u-fs-12 mr-1">
                            Filtrar
                        </span>
                        <i class="lnr lnr-sort-alpha-asc"></i>
                    </button>
                </div>
            </div>
        </div>
       </div>
       <div class="row">
            <div class="col-6" *ngFor="let t of data">
              <div class="c-list__card u-cursor-pointer" routerLink="tour/{{t.pathName | lowercase}}">
                <div class="thumb">
                    <img src="{{t.thumb}}" alt="">
                    <div class="thumb__flag">
                        <img src="./assets/icons/flags/{{t.country}}.png">
                    </div>
                </div>
                <div class="body">
                    <p class="u-fs-16 u-fw-500">
                        {{t.title}}
                        <i class="lnr lnr-star-empty"></i>
                    </p>
                    <p class="u-fs-12 my-2 u-ellipsis">
                        {{t.description}}
                    </p>
                    <div class="u-ds-flex u-justify-end">
                        <div class="p-flexcc">
                            <p class=" u-fs-12 u-color-primary1 u-fw-500 mr-3">
                                {{t.duration}} d√≠as
                            </p>
                            <p class=" u-fs-12 u-color-primary1 u-fw-500 mr-3">
                                <i class="lnr lnr-map-marker"></i> {{t.end}}
                            </p>
                            <p class=" u-fs-12 u-color-primary1 u-fw-500">
                                <i class="lnr lnr-map"></i> Mapa
                            </p>
                        </div>
                    </div>
                </div>
              </div>  
            </div>
       </div>
    </div>
</div>
